{% load static %}
<html>   
<head>
	<title>Update info</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
</head>
<body>
	{% include "accounts/navigation.html" %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Update informations</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
            			{% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Username..." class="form-control" value="{{user.username}}">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>

								<input type="text" name="email" placeholder="Email..." class="form-control" value="{{user.email}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

								<input type="text" name="id_series" placeholder="Serie buletin..." class="form-control" value="{{customerData.id_series}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

								<input type="text" name="id_number" placeholder="Numar buletin..." class="form-control" value="{{customerData.id_number}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-home"></i></span>
							</div>

								<input type="text" name="address" placeholder="Adresa..." class="form-control" value="{{customerData.address}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

								<input type="text" name="first_name" placeholder="Prenume..." class="form-control" value="{{user.first_name}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

								<input type="text" name="last_name" placeholder="Nume..." class="form-control" value="{{user.last_name}}">
						</div>

            <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>

								<input type="text" name="phone_number" placeholder="Numar telefon..." class="form-control" value="{{customerData.phone_number}}">
						</div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Update">
            </div>
					</form>

				</div>

			</div>
		</div>
	</div>
</body>

</html>
