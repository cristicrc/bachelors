{% load static %}
<html>   
<head>
	<title>Create card</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
</head>
<body>
    {% include "accounts/navigation.html" %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create card</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
            			{% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="card_number" placeholder="Card number..." class="form-control" value="{{cardNumber}}"/>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="text" name="expiration_date" placeholder="Expiration date..." class="form-control" value="02/26"/>
						</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="text" name="cvv" placeholder="Cvv..." class="form-control" value="{{cvvNumber}}"/>
						</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<select name="card_type" class="form-control">
                                    <option value="0">Virtual</option>
                                    <option value="1">Fizic</option>
                                </select>
						</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<select name="card_status" class="form-control">
                                    <option value="0">Activ</option>
                                    <option value="1">Inactiv</option>
                                </select>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<select name="banking_account_id" class="form-control">
									{% for bankingAccount in bankingAccounts %}
										<option value="{{bankingAccount.id}}">{{bankingAccount.iban}}</option>
									{% endfor %}
								</select>
							</div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="text" name="pin" placeholder="Pin..." class="form-control" />
						</div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Create">
                        </div>
					</form>

				</div>

			</div>
		</div>
	</div>
</body>

</html>
