{% load static %}
<html>
<head>
  <title>My account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
{% include "accounts/navigation.html" %}

  <div class="col-sm-12">
    <div class="card card-outline card-info">
        <div class="card-header">
          My account
        </div>
        <form method="POST" action="">
            <div class="card-body">
              <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td style="font-weight: bold;">First Name</td>
                        <td>{{user.first_name}}</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Last name</td>
                        <td>{{user.last_name}}</td>
                    </tr>
                    {% for bankingAccount in bankingAccounts %}
                      <tr>
                        <td style="font-weight: bold;">Bank account</td>
                        <td>
                          <a href="/bankingAccount/{{bankingAccount.id}}">{{bankingAccount.iban}}</a>
                        </td>
                      </tr>
                    {% endfor %}
                </tbody>
              </table>
              {% if bankingAccounts.count < 3 %}
                <button type="button" class="btn btn-primary" onclick="createBankingAccountUrl()">Create banking account</button>
              {% endif %}
            </div>
        </form>
    </div>
  </div>
</body>
</html>

<script>
  function createBankingAccountUrl() {
      location.href = "/banking-account/create";
  }
</script>
