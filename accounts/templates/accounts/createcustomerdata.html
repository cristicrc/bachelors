{% load static %}
<html>   
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
	
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Please fill in this form:</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
                    
					<form method="POST" action="">
						<p>{{form.csrf_token}}</p>
                        {% csrf_token %}
						<label for="first_name">First name: </label>
						<input id="first_name" type="text" name="first_name" value="{{ current_first_name }}">
						
						<label for="last_name">Last name: </label>
						<input id="last_name" type="last_name" name="last_name" value="{{ current_last_name }}">

						<label for="id_series">ID series: </label>
						<input id="id_series" type="id_series" name="id_series" value="{{ current_id_series }}">

						<label for="id_number">ID number: </label>
						<input id="id_number" type="id_number" name="id_number" value="{{ current_id_number }}">

                        <label for="birthday">Birthday: </label>
						<input id="birthday" type="birthday" name="birthday" value="{{ current_birthday }}">

                        <label for="address">Address: </label>
						<input id="address" type="address" name="address" value="{{ current_address }}">

                        <label for="phone_number">Phone number: </label>
						<input id="phone_number" type="phone_number" name="phone_number" value="{{ current_phone_number }}">

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Create Customer Data">
				   		</div>
					</form>
                    {{form.errors}}
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='First name...';
		form_fields[2].placeholder='Last name...';
		form_fields[3].placeholder='ID Series...';
		form_fields[4].placeholder='ID Number...';
        form_fields[5].placeholder='Birthday...';
        form_fields[6].placeholder='Address...';
        form_fields[7].placeholder='Phone number...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
